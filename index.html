<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">


  <link href="https://fonts.googleapis.com/css?family=Krona+One|Righteous" rel="stylesheet">


  <title>Restaurant Reviews</title>
</head>

<body>


  <header>



    <h1 class="main-title">
      <a href="/">Restaurant Reviews</a>
    </h1>
    <nav>
      <ul id="navigation">
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="#map">Google Map</a>
        </li>

      </ul>
    </nav>
  </header>

  <main id="maincontent">

    <section>
      <div class="filter-options">
        <label for="neighborhoods-select">Choose Location:</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>

        <label for="cuisines-select">Choose Couisine:</label>
        <select id="cuisines-select" name="cuisines" onChange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>

  </main>
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
    <br> Header Photo by Brooke Lark on Unsplash
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <!-- Please insert Your GOOGLE MAPS API_KEY Here -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function (registration) {
          console.log('Service Worker registration successful with scope: ',
            registration.scope);
        })
        .catch(function (err) {
          console.log('Service Worker registration failed: ', err);
        });
    }
  </script>


</body>

</html>
